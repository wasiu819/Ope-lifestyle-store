<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ope's Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ope's Store</h1>
        <nav>
            <a href="#electronics">Electronics</a>
            <a href="#fashion">Fashion</a>
            <a href="#home">Home & Living</a>
        </nav>
    </header>

    <main>
        <!-- Electronics -->
        <section id="electronics">
            <h2>Electronics</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5" alt="Smartphone">
                    <h3>Smartphone X</h3>
                    <p>$499</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="Laptop">
                    <h3>Laptop Pro</h3>
                    <p>$899</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
        </section>

        <!-- Fashion -->
        <section id="fashion">
            <h2>Fashion</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1520975918318-3c2e5b13b6a4" alt="Dress">
                    <h3>Summer Dress</h3>
                    <p>$49</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1528701800489-20be9c7e9321" alt="Sneakers">
                    <h3>Classic Sneakers</h3>
                    <p>$79</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
        </section>

        <!-- Home & Living -->
        <section id="home">
            <h2>Home & Living</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1493666438817-866a91353ca9" alt="Lamp">
                    <h3>Decor Lamp</h3>
                    <p>$35</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1582582424205-6c8f2a9d22aa" alt="Chair">
                    <h3>Wooden Chair</h3>
                    <p>$120</p>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ope's Store. All rights reserved.</p>
    </footer>
</body>
</html>
