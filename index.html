<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ope's Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ope's Store</h1>
        <nav>
            <a href="#electronics">Electronics</a>
            <a href="#fashion">Fashion</a>
            <a href="#home">Home & Living</a>
        </nav>
    </header>

    <main>
        <!-- Electronics Section -->
        <section id="electronics">
            <h2>Electronics</h2>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" alt="Smartphone">
                <h3>Smartphone</h3>
                <p class="price">$499</p>
                <button onclick="alert('Added Smartphone to cart')">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8" alt="Laptop">
                <h3>Laptop</h3>
                <p class="price">$899</p>
                <button onclick="alert('Added Laptop to cart')">Buy Now</button>
            </div>
        </section>

        <!-- Fashion Section -->
        <section id="fashion">
            <h2>Fashion</h2>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="T-Shirt">
                <h3>T-Shirt</h3>
                <p class="price">$29</p>
                <button onclick="alert('Added T-Shirt to cart')">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1528701800489-20be8c6b7a07" alt="Sneakers">
                <h3>Sneakers</h3>
                <p class="price">$79</p>
                <button onclick="alert('Added Sneakers to cart')">Buy Now</button>
            </div>
        </section>

        <!-- Home & Living Section -->
        <section id="home">
            <h2>Home & Living</h2>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511" alt="Sofa">
                <h3>Sofa</h3>
                <p class="price">$599</p>
                <button onclick="alert('Added Sofa to cart')">Buy Now</button>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1505691723518-36a74fa32861" alt="Lamp">
                <h3>Lamp</h3>
                <p class="price">$49</p>
                <button onclick="alert('Added Lamp to cart')">Buy Now</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ope's Store</p>
    </footer>
</body>
</html>
